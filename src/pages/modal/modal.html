<ion-header>
  <ion-navbar>
    <ion-title>modal Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3>{{siteinfo.name}}</h3>
  <h5>{{siteinfo.url}}</h5>
  <button ion-button color="danger" (click)="close()" >
      close modal
  </button>
  <modify state="modify" [sitename]="siteinfo.name" [siteurl]="siteinfo.url" ></modify>
</ion-content>
