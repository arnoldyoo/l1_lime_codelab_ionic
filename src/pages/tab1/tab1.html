<ion-header>

  <ion-navbar>
    <!--<button ion-button menuToggle>
      <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
    </button>-->
    <button ion-button menuToggle>Toggle Menu
      <!--<ion-icon ios="ios-menu" md="md-menu"></ion-icon>-->
    </button>
    <ion-title>tab1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
    <ion-list>
      <ion-item-sliding #slideItem *ngFor="let item of firebaseItems | async">
        <ion-item>
          <b>{{item.name}} ({{item.viewCount}})</b>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="dark" (click)="moreInfo(slideItem, item)">more</button>
          <button ion-button color="danger" (click)="deleteInfo(slideItem, item)">delete</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
</ion-content>
