
<ion-header>

  <nav-component [title]="title"></nav-component>

</ion-header>

<ion-content>
    <ion-list>
      <ion-item-sliding #slideItem *ngFor="let item of items">
        <ion-item>
          <b>{{item.name}}</b>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="dark" (click)="moreInfo(slideItem, item)">more</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
